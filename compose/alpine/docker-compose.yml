version: "3"

services:

  app:
    build:
      context: ./php-fpm
    volumes:
      - ${APP_SRC}:/var/www
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
    expose:
      - "9000"
    depends_on:
      - db
      - cache
    networks:
      - backend

  web:
    build:
      context: ./nginx
      args:
        - PHP_UPSTREAM_CONTAINER=app
        - PHP_UPSTREAM_PORT=9000
    volumes:
      - ${APP_SRC}:/var/www
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    depends_on:
      - app
    networks:
      - frontend
      - backend

  db:
    build: ./postgres
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend

  cache:
    image: redis:alpine
    volumes:
      - cache:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db:
  cache:
