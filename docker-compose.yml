version: "3"

services:

  app:
    image: cbsanjaya/laravel:app
    volumes:
      - ${APP_SRC}:/var/www
    expose:
      - "9000"
    depends_on:
      - db
      - cache
    networks:
      - backend

  web:
    image: cbsanjaya/laravel:web
    volumes:
      - ${APP_SRC}:/var/www
    ports:
      - "80:80"
      - "433:443"
    depends_on:
      - app
    networks:
      - frontend
      - backend

  db:
    image: postgres:alpine
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend

  cache:
    image: redis:alpine
    volumes:
      - cache:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db:
  cache:
