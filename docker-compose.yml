version: "3"

services:

  app:
    image: cbsanjaya/laravel:app
    volumes:
      - ${APP_SRC}:/var/www
    expose:
      - "9000"
    depends_on:
      - db
      - cache
    networks:
      - backend

  web:
    image: cbsanjaya/laravel:web
    volumes:
      - ${APP_SRC}:/var/www
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - frontend
      - backend

  db:
    image: cbsanjaya/laravel:db
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${APP_TIMEZONE}
    volumes:
      - db:/var/lib/mysql
      - $MYSQL_BACKUP_DIR:/backup
    networks:
      - backend

  dbadmin:
    image: phpmyadmin/phpmyadmin
    volumes:
      - dbadmin:/sessions
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_USER=${PMA_USER}
      - MYSQL_PASSWORD=${PMA_PASSWORD}
    ports:
      - "${PMA_PORT}:80"
    depends_on:
      - db
    networks:
      - frontend
      - backend
    
  cache:
    image: redis:alpine
    volumes:
      - cache:/data
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db:
  cache:
  dbadmin:
