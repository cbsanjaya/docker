version: "3"

services:

  app:
    image: ${APP_REGISTRY}
    volumes:
      - app:/home/laravel/web/storage
      - ./.env:/home/laravel/web/.env
      - ./etc/nginx/certs:/etc/nginx/certs
      - ./etc/nginx/sites-available:/etc/nginx/sites-available
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
      - cache
    networks:
      - backend
      - frontend
